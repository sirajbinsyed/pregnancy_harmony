<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="../../static/dashboard/css/easion.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="../../static/dashboard/js/chart-js-config.js"></script>
    <title>Easion - Bootstrap Dashboard Template</title>
</head>

<body>
    <div class="dash">
        <div class="dash-nav dash-nav-dark">
            <header>
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="/admin-home" class="easion-logo"><i class="fas fa-sun"></i> <span>Pregnancy <br> Harmony</span></a>
            </header>
            <nav class="dash-nav-list">
                <a href="/user-home" class="dash-nav-item">
                    <i class="fas fa-home"></i> Dashboard </a>

                

                <a href="/user-enquiry" class="dash-nav-item">
                    <i class="fas fa-edit"></i> Create Enquiry </a>
                <a href="{{ url_for('user_opened_enquiry', status='initiated' ) }}" class="dash-nav-item">
                        <i class="fas fa-sync-alt"></i> Pending Enquiry </a>
                <a href="{{ url_for('user_opened_enquiry', status='opened' ) }}" class="dash-nav-item">
                    <i class="fas fa-check-circle"></i> Replayed Enquiry </a>
                <a href="{{ url_for('user_opened_enquiry', status='closed' ) }}" class="dash-nav-item">
                    <i class="fas fa-times-circle"></i> Closed Enquiry </a>

                <a href="/user_FAQ" class="dash-nav-item">
                    <i class="fas fa-question-circle"></i>  Frequently <br>Asking <br>Question </a>
                
                <a href="/user_month_tips" class="dash-nav-item">
                        <i class="fas fa-question-circle"></i>  Month by Month<br>Tips </a>



            </nav>
        </div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
               
                <div class="tools">
                    <a  href="{{ url_for('logout') }}">Logout</a>
                </div>
            </header>
            {% block content %}{% endblock %}


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../../static/dashboard/js/easion.js"></script>
</body>

</html>
